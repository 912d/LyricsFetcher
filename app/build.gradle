apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "al.musi.lyricsfetcher"
        minSdkVersion 11
        //targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile files('libs/jsoup-1.6.2.jar')
    compile 'com.android.support:support-v4:19.0.+'

}
